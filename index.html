<head>

  <title>短视频.vip</title>
<style>
:root {
  --primary-color: #ff6b6b;
  --secondary-color: #4ecdc4;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

.app-container {
  max-width: 100%;
  height: 100vh;
  position: relative;
}

.video-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  background: #000;
  aspect-ratio: 9/16;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

#video-element {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

.floating-controls {
  position: absolute;
  bottom: 65px;
  left: 20px;
  right: 20px;
  display: flex;
  align-items: flex-end;
}

.control-group {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-left: auto;
}

.control-btn {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  width: 50px;
  height: 50px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.control-btn:hover {
  transform: scale(1.1);
  background: rgba(255, 255, 255, 0.2);
}

.loading-spinner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  color: var(--primary-color);
  display: none;
}

.spinner {
  animation: fa-spin 2s infinite linear;
}

@keyframes fa-spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.qq-icon {
  width: 24px;
  height: 24px;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="white" d="M824.8 613.2c-16-51.4-34.4-94.6-62.7-165.3C766.5 262.2 689.3 112 511.5 112 331.7 112 256.2 265.2 261 447.9c-28.4 70.8-46.7 113.9-62.7 165.3-34 109.5-23 154.8-14.6 155.8 18.2 2.6 70.3-82.4 70.3-82.4 0 49 25.2 112.9 79.8 159-26.4 8.1-85.7 29.9-71.6 53.8 11.4 19.3 196.2 12.3 249.5 6.3 53.3 6 238.1 13 249.5-6.3 14.1-23.9-45.3-45.7-71.6-53.8 54.6-46.2 79.8-110.1 79.8-159 0 0 52.1 85 70.3 82.4 8.5-1.1 19.5-46.4-14.5-155.8z"/></svg>');
  background-size: contain;
  background-repeat: no-repeat;
}

.svg-icon {
  width: 24px;
  height: 24px;
  fill: currentColor;
}

.sound-icon-container {
  position: relative;
  width: 24px;
  height: 24px;
}

.sound-icon {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.mute-line {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 30px;
  height: 3px;
  background: currentColor;
  transform: translate(-50%, -50%) rotate(45deg);
  display: none;
}

.muted .mute-line {
  display: block;
}

@media (max-width: 480px) {
  .control-btn {
    width: 40px;
    height: 40px;
  }
}
</style>

<script>
const videoElement = document.getElementById('video-element');
const soundBtn = document.getElementById('soundBtn');
const qqBtn = document.getElementById('qqBtn');
const nextBtn = document.getElementById('nextBtn');
const loadingSpinner = document.getElementById('loadingSpinner');
const defaultVideoSource = 'https://qqbyh.cn/API/xjj.php';
let isMuted = false;

loadingSpinner.style.display = 'block';
videoElement.src = `${defaultVideoSource}?t=${Date.now()}`;
videoElement.muted = isMuted;
updateSoundIcon();

function loadVideo() {
videoElement.src = `${defaultVideoSource}?t=${Date.now()}`;
videoElement.muted = isMuted;
loadingSpinner.style.display = 'block';
updateSoundIcon();
}

function updateSoundIcon() {
soundBtn.classList.toggle('muted', isMuted);
}

videoElement.addEventListener('click', () => {
videoElement.paused ? videoElement.play() : videoElement.pause();
});

videoElement.addEventListener('ended', loadVideo);
soundBtn.addEventListener('click', () => {
isMuted = !isMuted;
videoElement.muted = isMuted;
updateSoundIcon();
});

qqBtn.addEventListener('click', () => {
window.open('http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=Oivt0Fpi-Y8J3j2VOPgltS7d4ybBWBAf&authKey');
});

nextBtn.addEventListener('click', loadVideo);
videoElement.addEventListener('waiting', () => {
loadingSpinner.style.display = 'block';
});

videoElement.addEventListener('playing', () => {
loadingSpinner.style.display = 'none';
updateSoundIcon();
});

videoElement.addEventListener('loadeddata', () => {
loadingSpinner.style.display = 'none';
});
videoElement.addEventListener('error', () => {
loadingSpinner.style.display = 'none';
});
</script>
